name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  lint-and-test:
    name: Quality Checks & Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit (info only)
        run: npm run audit:security || echo "Security audit completed with warnings"
        continue-on-error: false

      - name: Check outdated dependencies
        run: npm run audit:deps
        continue-on-error: true

      - name: Run type checking
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Run Svelte check
        run: npm run check

      - name: Run tests
        run: npm run test:run

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: build-artifacts
          path: |
            .svelte-kit/output/
            !.svelte-kit/output/server/node_modules/
          retention-days: 7

  security-check:
    name: Security Validation
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full security audit
        run: |
          echo "üîí Running comprehensive security audit..."
          npm audit --audit-level=low
          if [ $? -ne 0 ]; then
            echo "‚ùå Security vulnerabilities found. See audit report above."
            echo "‚ö†Ô∏è  Note: Some vulnerabilities may be from dependencies and need upstream fixes."
            exit 1
          fi
          echo "‚úÖ No critical security issues found."

  validation:
    name: Full Validation
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run comprehensive validation
        run: npm run validate
