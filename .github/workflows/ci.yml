name: ğŸš€ CI/CD Pipeline - UTalk Frontend

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  CACHE_KEY: node-modules-${{ hashFiles('**/package-lock.json') }}

jobs:
  # ===== ANÃLISIS DE CALIDAD =====
  quality:
    name: ğŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: âš¡ Install dependencies
        run: npm ci
        
      - name: ğŸ§¹ Run ESLint
        run: npm run lint
        
      - name: ğŸ” TypeScript Check
        run: npx tsc --noEmit
        
      - name: ğŸ“Š Check Bundle Size
        run: npm run build

  # ===== TESTS =====
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: âš¡ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run unit tests
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true
        
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage/lcov.info
          flags: frontend
          name: codecov-umbrella

  # ===== BUILD Y DEPLOY =====
  build:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    needs: [quality, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: âš¡ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build production
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
          VITE_ENV: production
          
      - name: ğŸ“Š Analyze bundle size
        run: |
          npm install -g bundle-analyzer
          echo "ğŸ“¦ Bundle Analysis:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/* >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
      - name: ğŸš€ Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          
      - name: ğŸš€ Deploy to Vercel (Preview)
        if: github.ref != 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

  # ===== SECURITY SCAN =====
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level moderate
        continue-on-error: true
        
      - name: ğŸ” Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ===== NOTIFICACIONES =====
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [quality, test, build, security]
    if: always()
    
    steps:
      - name: ğŸ“¢ Notify success
        if: needs.build.result == 'success'
        run: |
          echo "âœ… Pipeline completed successfully!"
          echo "ğŸš€ Build: ${{ needs.build.result }}"
          echo "ğŸ§ª Tests: ${{ needs.test.result }}"
          echo "ğŸ” Quality: ${{ needs.quality.result }}"
          
      - name: ğŸ“¢ Notify failure
        if: needs.build.result == 'failure' || needs.quality.result == 'failure'
        run: |
          echo "âŒ Pipeline failed!"
          echo "ğŸš€ Build: ${{ needs.build.result }}"
          echo "ğŸ§ª Tests: ${{ needs.test.result }}"
          echo "ğŸ” Quality: ${{ needs.quality.result }}" 